<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <title>ToDoList</title>
    <link rel="stylesheet" href="./src/style.css"/>
</head>
<body class="page">
<main class="page-container">
    <div class="content">
        <section class="current-info">
            <h1 class="date">03 May 2023</h1>
            <p class="tasks-counter">5 Tasks</p>
        </section>
        <section class="todo-container">
            <ul class="todo-list">
                <li class="todo-item">
                    <input type="checkbox" class="todo-completed"/>
                    <div class="description-container">
                        <p class="todo-description">Написать туду лист</p>
                        <span class="todo-tag">#учеба</span>
                    </div>
                </li>
                <li class="todo-item">
                    <input type="checkbox" class="todo-completed"/>
                    <div class="description-container">
                        <p class="todo-description">Написать туду лист на реакт</p>
                        <span class="todo-tag">#учеба</span>
                    </div>
                </li>
                <li class="todo-item">
                    <input type="checkbox" class="todo-completed"/>
                    <div class="description-container">
                        <p class="todo-description">Выпить колеса</p>
                        <span class="todo-tag">#здоровье</span>
                    </div>
                </li>
                <li class="todo-item">
                    <label>
                        <input type="checkbox" class="todo-completed"/>
                        <span class="pseudo-checkbox"></span>
                    </label>
                    <div class="description-container">
                        <p class="todo-description">Приготовить еды</p>
                        <span class="todo-tag">#дом</span>
                    </div>
                </li>
                <li class="todo-item">
                    <input type="checkbox" class="todo-completed"/>
                    <div class="description-container">
                        <p class="todo-description">Выжитб</p>
                        <span class="todo-tag">#выживание</span>
                    </div>
                </li>
            </ul>
        </section>
    </div>
    <div class="button-container">
        <button class="todo-button button"></button>
    </div>
    <div class="popup popup-opened">
        <section class="popup-container">
            <div class="close-button-container">
                <button
                        class="close-button button"
                        type="button"
                        title="Закрыть окно"
                        aria-label="Закрыть"
                ></button>
            </div>
            <form class="popup-form">
                <fieldset class="popup-fieldset">
                    <label for="todo" class="input-label">To-do</label>
                    <input
                            type="text"
                            class="popup-input popup-input_type_todo"
                            name="todo"
                            id="todo"
                            placeholder="New to-do"
                    />
                    <label for="tag" class="input-label">Tags</label>
                    <select
                            id="tag"
                            name="tag"
                            class="popup-input">
                        <option selected>Add tags</option>
                        <option>учеба</option>
                        <option>дом</option>
                        <option>здоровье</option>
                        <option>выживание</option>
                        <option>работа</option>
                    </select>
                    <label for="date" class="input-label">Deadline</label>
                    <input
                            type="date"
                            class="popup-input popup-input_type_date"
                            name="date"
                            id="date"
                    />
                </fieldset>
                <div class="button-container">
                    <button class="save-button button" type="submit">
                    </button>
                </div>
            </form>
        </section>
    </div>
</main>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
